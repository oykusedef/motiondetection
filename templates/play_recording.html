{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-play"></i> Playing Recording</h5>
        </div>
        <div class="card-body text-center">
            <video controls style="width:100%; max-height:400px; border-radius:8px; background:#222;">
                <source src="{{ url_for('serve_recording', filename=filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="mt-3">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
